<div class="p-6 max-w-lg mx-auto bg-white- shadow-lg rounded-lg mt-6">
  <h1 class="text-xl font-semibold text-gray-700 mb-4">Organizador de Séries</h1>
  <hr>

  <h2 class="text-lg font-semibold text-gray-700 my-4">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email" class="block text-gray-600 font-medium mb-2">Email:</label>
      <input id="email" formControlName="email"
        class="w-full p-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring" required>
    </div>
    <div>
      <label for="senha" class="block text-gray-600 font-medium mb-2">Senha:</label>
      <input id="senha" type="password" formControlName="senha"
        class="w-full p-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring" required>
    </div>

    <div class="mt-4">
      <button type="submit"
        class="w-full bg-cyan-900 text-white font-semibold p-3 rounded shadow hover:bg-cyan-700 mb-4">Entrar</button>
    </div>
  </form>

  <a [routerLink]="['/cadastro']"
    class="w-full inline-block text-center bg-cyan-900 text-white font-semibold p-3 rounded shadow hover:bg-cyan-700 cursor-pointer">
    Ainda não tenho cadastro
  </a>
</div>
